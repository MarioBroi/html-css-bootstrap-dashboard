<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- style css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- google font roboto link -->
    <title>Bootstrap Dashboard</title>
</head>

<body>

    <header class="site-header">

        <nav class="navbar">

            <div class="container-fluid justify-content-between">

                <a class="navbar-logo mx-2">
                    <img class=" d-lg-none small_logo" src="./assets/img/mobile-logo.png" alt="">
                    <img class="d-none d-lg-block" src="./assets/img/logo.svg" alt="">
                </a>
                <!-- /.logo -->

                <form class="d-flex align-items-center flex-grow-1 bg-body-secondary text-black px-3 rounded-3"
                    role="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="form-control me-2 border-0 bg-body-secondary text-black" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <!-- /.input -->

                <a class="text-decoration-none text-secondary px-2" href="#">
                    <i class="d-none d-md-block fa-solid fa-list-ul"></i>
                </a>

                <a class="text-decoration-none text-secondary px-2" href="#">
                    <i class="d-none d-md-block fa-solid fa-circle-question"></i>
                </a>

                <a class="text-decoration-none text-secondary px-2" href="#">
                    <i class="d-none d-md-block fa-solid fa-ellipsis-vertical"></i>
                </a>
                <!-- /.icons -->

                <div class="dropdown mx-2">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell bell"></i>
                    </button>
                </div>
                <!-- /.dropdown -->

            </div>
            <!-- /.container -->

        </nav>
        <!-- /.navbar -->

    </header>
    <!-- /.site-header -->

    <main class="site-main">

    </main>
    <!-- /.site-main -->

    <footer class="site-footer">

    </footer>
    <!-- /.site-footer -->

</body>

</html>
